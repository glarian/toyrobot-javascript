<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="toyrobot.js"></script>
</head>
<body>
  <div class="container">
    <h1>Toy Robot</h1>
    <form>
      <div class="form-group">
        <label for="ta_input">Input</label>
        <textarea id="ta_input" rows="6" class="form-control">PLACE 0,0,NORTH
MOVE
REPORT</textarea><br/>
        <button type="button" id="btn_submit" class="btn btn-primary">Submit</button> <button type="button" id="btn_reset" class="btn btn-default">Reset Output</button>
      </div>
      <div class="form-group">
        <label for="ta_output">Output</label>
        <textarea id="ta_output" rows="6" class="form-control"></textarea>
      </div>
    </div>
    <script type="text/javascript">
      let pos_x = -1;
      let pos_y = -1;
      let face = "";
      let isPlaced = false;

      $(document).ready(function() {
        $("#btn_submit").click(function() {
          let input = $("#ta_input").val();
          let lines = input.split("\n");
          for (let i = 0; i < lines.length; i++) {
            output(lines[i]);
            runCommand(lines[i]);
          }
        });

        $("#btn_reset").click(function() {
          $("#ta_output").val("");
        });
      });

      function output(result) {
        $("#ta_output").val($("#ta_output").val() + result + "\n");
      }


    </script>
  </body>
  </html>
